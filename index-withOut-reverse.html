<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a Sentence -- WithOUT REVERSE()</title>
    <link rel="stylesheet" href="index-2.css">
</head>
<body>


    <div class="box">
        <h2 class="title">Reverse a Sentence -- WithOUT REVERSE()</h2>
        <div class="box-input">
      
            Enter Your Sentence: 
            <textarea  type="text" id="name" name="name" class="box-input" row="2" cols="40"></textarea>
        
            <button class="button-70 sub"  value="REVERSE"  role="button"  onclick="Submit()">REVERSE</button>
    </div>
 


    <div class="box-reverse">
       
            <label for="type-name">Your Reverse Sentence is: </label>
            <textarea type="text" id="reverse" name="reverse" class="box-reverse" row="2" cols="40" readonly></textarea>
       
        </div>
    </div>

  

  <script type="text/javascript" src="withOut-reverse.js"></script>
</body>
</html>
